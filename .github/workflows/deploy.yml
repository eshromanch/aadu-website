name: Deploy to Contabo VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/projects/aadu-website
          
          # Stop the application
          pm2 stop aadu-website || true
          
          # Backup current version
          if [ -d "app" ]; then
            cp -r app backups/app-$(date +%Y%m%d_%H%M%S)
          fi
          
          # Clone/pull latest code
          if [ ! -d "app/.git" ]; then
            git clone https://github.com/eshromanch/aadu-website.git app
          else
            cd app && git pull origin main
          fi
          
          cd app
          
          # Install dependencies and build
          npm ci
          npm run build
          
          # Start/restart with PM2
          pm2 start ecosystem.config.js || pm2 restart aadu-website
          
          # Reload Nginx
          sudo nginx -t && sudo systemctl reload nginx
          
          echo "Deployment completed!"
