name: Deploy Aadu Website

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npx tsc --noEmit
      
    - name: Security audit
      run: npm audit --audit-level moderate
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        envs: MONGODB_URI,JWT_SECRET
        script: |
          # Set error handling
          set -e
          
          PROJECT_DIR="/var/www/projects/aadu-website"
          
          echo "🚀 Starting deployment..."
          
          # Check if project directory exists
          if [ ! -d "$PROJECT_DIR" ]; then
            echo "❌ Project directory not found. Please run server-setup.sh first."
            exit 1
          fi
          
          cd $PROJECT_DIR
          
          # Stop the application
          echo "⏹️  Stopping application..."
          pm2 stop aadu-website || true
          
          # Create backup
          echo "💾 Creating backup..."
          if [ -d "app" ]; then
            mkdir -p backups
            cp -r app backups/app-$(date +%Y%m%d_%H%M%S)
            # Keep only last 5 backups
            ls -t backups/ | tail -n +6 | xargs -I {} rm -rf backups/{}
          fi
          
          # Remove existing app directory for fresh clone
          echo "🗑️  Removing old code..."
          rm -rf app
          
          # Clone latest code
          echo "📥 Cloning latest code..."
          git clone https://github.com/eshromanch/aadu-website.git app
          
          cd app
          
          # Create .env.production file
          echo "⚙️  Creating environment file..."
          cat > .env.production << ENV_EOF
          MONGODB_URI=$MONGODB_URI
          JWT_SECRET=$JWT_SECRET
          NODE_ENV=production
          PORT=3001
          ENV_EOF
          
          # Verify environment file
          echo "📋 Environment file contents:"
          cat .env.production
          
          # Install dependencies and build
          echo "📦 Installing dependencies..."
          npm ci
          
          echo "🔨 Building application..."
          # Clean any existing build artifacts
          rm -rf .next
          npm run build
          
          # Use ecosystem config from repository (already in app directory)
          echo "📋 Using PM2 configuration from repository..."
          ls -la ecosystem.config.js
          
          # Test manual startup first
          echo "🧪 Testing manual startup..."
          NODE_ENV=production PORT=3001 timeout 10s npm start || echo "Manual startup failed or timed out"
          
          # Start/restart with PM2
          echo "🚀 Starting application..."
          pm2 delete aadu-website || true
          pm2 start ecosystem.config.js
          
          # Check PM2 status immediately
          echo "📊 PM2 Status:"
          pm2 list
          
          # Check if process is actually running
          echo "🔍 Checking if process is listening on port 3001..."
          sleep 10
          if ss -tuln | grep :3001; then
            echo "✅ Port 3001 is listening"
          else
            echo "❌ Port 3001 is not listening"
            echo "📋 PM2 Status:"
            pm2 list
            echo "🔍 Process status:"
            ps aux | grep node | grep -v grep || echo "No Node.js processes found"
            echo "📋 Checking PM2 log files:"
            pm2 logs aadu-website --lines 10 --nostream || echo "No PM2 logs available"
            echo "📋 Checking actual log files:"
            tail -n 10 logs/err.log 2>/dev/null || echo "No error logs found"
            tail -n 10 logs/out.log 2>/dev/null || echo "No output logs found"
            
            # Give PM2 more time to start the application
            echo "⏳ Giving PM2 more time to start the application..."
            sleep 20
          fi
          
          # Test and reload Nginx
          echo "🌐 Reloading Nginx..."
          sudo nginx -t && sudo systemctl reload nginx
          
          # Wait for application to start
          echo "⏳ Waiting for application to start..."
          sleep 30
          
          # Health check
          echo "🏥 Running health check..."
          echo "Testing health endpoint..."
          if timeout 10s curl -f http://localhost:3001/api/health > /dev/null 2>&1; then
            echo "✅ Health endpoint is working on port 3001"
          elif timeout 10s curl -f http://localhost:3001 > /dev/null 2>&1; then
            echo "✅ Root endpoint is working on port 3001"
          else
            echo "❌ No endpoints are responding"
            echo "Testing with verbose output:"
            timeout 10s curl -v http://localhost:3001/api/health || echo "Port 3001 health endpoint timeout"
            timeout 10s curl -v http://localhost:3001/ || echo "Port 3001 root endpoint timeout"
            echo "📋 Application logs:"
            pm2 logs aadu-website --lines 20 --nostream || echo "No PM2 logs available"
            echo "📋 Final PM2 Status:"
            pm2 list
            exit 1
          fi
          
          echo "✅ Application is running successfully"
          
          # Run monitoring health check
          if [ -f "/var/monitoring/aadu-website/health-check.sh" ]; then
            /var/monitoring/aadu-website/health-check.sh
          fi
          
          # Create deployment log
          echo "📝 Logging deployment..."
          echo "$(date): Deployment completed successfully" >> $PROJECT_DIR/logs/deployment.log
          
          echo "🎉 Deployment completed successfully!"
          
          # Show application status
          echo "📊 Application status:"
          pm2 list
          
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        NODE_ENV: production
        PORT: 3001